<!--文章详情列表-->

<!--extends非导航页面，开头引入父模板路径-->
{% extends "./base.html" %}
{% load comment_block %} <!--加载文件-->
{% block title %} {{ post.title }} {% endblock %}

{% block main %}
    {% if post %}
    <h1>{{ post.title }}</h1>
    <div>
        <!--分类加上链接-->
        <span class="card-link">分类:<a href="{% url 'category-list' post.category.id %}">{{ post.category.name }}</a></span>
        <span>作者：{{ post.owner.username }}</span>
    </div>
    <hr/>
    <p>
        {{ post.content }}
    </p>
    {% endif %}

    <!--评论模块  comment/block.html-->
    {% comment_block request.path %}


{% endblock %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}首页{% endblock %}- typeidea 博客系统</title>
    </head>
    <body>
        <div>顶部分类：
            {% for cate in navs %} <!--通过is——nav判断是否为顶部分类-->
            <a href="{% url 'category-list' cate.id %}">{{ cate.name }}</a>
            {% endfor %}
        </div>
        <hr/>

        {% block main %} <!--引入基类-->
        {% endblock %} 

        <hr/>
        <div>底部分类：
            {% for cate in categories %}
            <a href="{% url 'category-list' cate.id %}">{{ cate.name }}</a>
            {% endfor %}
        </div>

        <hr/>
        <div>侧边栏展示：
            {% for sidebar in sidebars %}
                <h4>{{ sidebar.title }}</h4>
                {{ sidebar.content_html }}
                <!--sidebar.content指的是侧边栏的内容字段-->
            {% endfor %}
        </div>
    </body>
</html>
